<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doika widget example</title>

    <link rel="shortcut icon" href="/doika/images/Doika-logo.png" type="image/x-icon" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

<div class="bg-white flex flex-col space-y-10 justify-center items-center">

    <div class="flex w-96">
        <a href="/">
            <img src="https://user-images.githubusercontent.com/5278175/46292922-cbd26980-c59a-11e8-8970-f44af4bd9149.png"
                 alt="Doika logo (udder)" width="250">
        </a>
    </div>

    <div>
        Test data:
        <ul>
            <li><b>Card number</b>: <pre class="inline">4200 0000 0000 0000</pre></li>
            <li><b>Card expiration date</b>: <pre class="inline">10/30</pre> (any valid future date)</li>
            <li><b>Name on card</b>: <pre class="inline">Any</pre></li>
            <li><b>CVC number</b>: <pre class="inline">111</pre> (any 3 digits)</li>
            <li>-</li>
            <li><b>email</b>: <pre class="inline">any@example.com</pre></li>
        </ul>
    </div>

    <iframe width="750" height="550" frameborder="0" src="/doika/widget/campaigns/1"></iframe>
</div>

<footer class="bg-black text-white flex flex-col justify-center items-center">
    <nav>
        <ul class="ml-auto flex items-center">
            <li class="pr-3"><a href="/" class="underline">Home</a></li>
            <li>Help us to improve Doika: <a href="https://github.com/diglabby/doika" class="underline" target="_blank">GitHub</a></li>
        </ul>
    </nav>
</footer>

</body>
</html>
